{% extends 'myapp/master.html' %}
{% block title %}PACKAGES{% endblock %}
{% block main %}
    <div class="row">
    {% for p in pack %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ p.image.url }}" width="200" height="200">
      <div class="caption">
        <h3>{{ p.slug }}</h3>
        <p>{{ p.description }}
        </br>{{ p.price }}INR
        </br>Agent:{{ p.u_id.Username }}
        </br>contact:{{ p.u_id.phone }}
        </p>

        <p><a href="#" class="btn btn-primary" role="button">book</a></p>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
{% endblock %}
